<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <META http-equiv="Cache-Control" content="no-cache">
    <META http-equiv="Pragma" content="no-cache">
    <META http-equiv="Expires" content="0">

    <title>Basic Tests</title>
    <script src="../../fingers.js"></script>
    <style>
        .testDiv {
            display: inline-block;
            width: 200px; height: 200px;
            margin: 20px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 200px;
        }

        .innerLabel {
            display: inline-block;
            line-height: normal;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="testDiv1" class="testDiv"><div class="innerLabel">Swipe Me<br/>with 1 finger</div></div>
    <div id="testDiv2" class="testDiv"><div class="innerLabel">Swipe Me<br/>with 2 fingers</div></div>
    <div id="testDiv3" class="testDiv"><div class="innerLabel">Swipe Me<br/>with 3 fingers</div></div>
    <div id="testDiv4" class="testDiv"><div class="innerLabel">Swipe Me<br/>with 4 fingers</div></div>
    <script>


        function listen(pElement, pLabelElement, pNbFingers) {

            var finger = new Fingers(pElement);
            finger.listenGesture(Fingers.gesture.Swipe, {
                nbFingers: pNbFingers
            }, function(pEventType, pData, pFinger) {
                if(pEventType === Fingers.Gesture.EVENT_TYPE.end) {
                    var originalLabel = pLabelElement.innerHTML;
                    pLabelElement.innerHTML = "Swipe " + pData.direction;

                    setTimeout(function() {
                        pLabelElement.innerHTML = originalLabel;
                    }, 500)
                }
            });
        }

        var div1E = document.getElementById("testDiv1");
        listen(div1E, div1E.querySelector(".innerLabel"), 1);

        var div2E = document.getElementById("testDiv2");
        listen(div2E, div2E.querySelector(".innerLabel"), 2);

        var div3E = document.getElementById("testDiv3");
        listen(div3E, div3E.querySelector(".innerLabel"), 3);

        var div4E = document.getElementById("testDiv4");
        listen(div4E, div4E.querySelector(".innerLabel"), 4);
    </script>
</body>
</html>
