<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <META http-equiv="Cache-Control" content="no-cache">
    <META http-equiv="Pragma" content="no-cache">
    <META http-equiv="Expires" content="0">

    <title>Basic Tests</title>
    <script src="../../fingers.js"></script>
    <style>
        #testDiv1 {
            position: absolute;
            top: 50px; left: 50px;
            width: 200px; height: 200px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="testDiv1"></div>
    <script>

        var div1E = document.getElementById("testDiv1");

        function listen(pElement) {

            var finger = new Fingers(pElement);
            finger.listenGesture(Fingers.gesture.Swipe, null, function(pEventType, pDirection, pFinger) {
                if(pEventType === Fingers.Gesture.EVENT_TYPE.end) {
                    pElement.innerHTML = pDirection;
                }
            });
        }

        listen(div1E);
    </script>
</body>
</html>
